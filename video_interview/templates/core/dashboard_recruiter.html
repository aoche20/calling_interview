<h1>Dashboard Recruteur</h1>
<p>Bienvenue, {{ request.user.username }} !</p>

<h2>Vos entretiens</h2>
<ul>
  {% for interview in interviews %}
    <li>{{ interview.title }} - {{ interview.candidate.username }} - {{ interview.scheduled_at }}</li>
  {% empty %}
    <li>Aucun entretien pour l'instant</li>
  {% endfor %}
</ul>
